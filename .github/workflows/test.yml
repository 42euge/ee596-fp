name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync --extra test

      - name: Run tests with coverage
        run: |
          # Run root tests directory first
          uv run pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing
          # Run TunRex tests (they have separate import structure)
          uv run pytest TunRex/tests/test_rewards.py TunRex/tests/test_tunrex_config.py TunRex/tests/test_loaders.py --cov=TunRex/src/tunrex --cov-append --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
