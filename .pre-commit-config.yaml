# Pre-commit hooks for code quality and consistency
# Install: pip install pre-commit
# Setup: pre-commit install
# Run: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Prevent committing large files
      - id: check-added-large-files
        args: ['--maxkb=1000']
      # Ensure files end with newline
      - id: end-of-file-fixer
      # Remove trailing whitespace
      - id: trailing-whitespace
      # Check YAML syntax
      - id: check-yaml
        args: ['--unsafe']  # Allow custom tags in GitHub Actions
      # Check JSON syntax
      - id: check-json
      # Check TOML syntax
      - id: check-toml
      # Prevent committing to main/master
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'master']
      # Check merge conflicts
      - id: check-merge-conflict
      # Check for debugger imports
      - id: debug-statements
      # Detect private keys
      - id: detect-private-key

  # Python code formatting with black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=100']
        exclude: ^TunRex/  # Exclude subtree

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']
        exclude: ^TunRex/

  # Python linting with flake8
  - repo: https://github.com/pyfqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - '--max-line-length=100'
          - '--extend-ignore=E203,E501,W503'  # Ignore conflicts with black
          - '--exclude=TunRex/'
        exclude: ^TunRex/

  # Python type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: ['--ignore-missing-imports', '--no-strict-optional']
        additional_dependencies: ['types-all']
        exclude: ^TunRex/|^scripts/|^demo/

  # Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml', '-ll']  # Low severity, low confidence
        exclude: ^TunRex/|^tests/

  # Check for secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: ^TunRex/|package-lock.json

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--disable', 'MD013', 'MD033', 'MD041']  # Disable line length, HTML, first line heading

  # Shellcheck for bash scripts
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ['-x']  # Follow source statements

  # Check requirements.txt
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: remove-tabs
        exclude: ^TunRex/

  # Custom local hooks
  - repo: local
    hooks:
      # Validate dataset configurations
      - id: validate-dataset-configs
        name: Validate Dataset Configs
        entry: python -c "from TunRex.src.tunrex.datasets import TunRexConfig; TunRexConfig.gsm8k(); TunRexConfig.openrubrics()"
        language: system
        pass_filenames: false
        files: ^TunRex/src/tunrex/datasets/config\.py$

      # Check for TODOs in production code (warning only)
      - id: check-todos
        name: Check for TODOs
        entry: bash -c 'grep -rn "TODO" src/ scripts/ | grep -v ".pyc" || true'
        language: system
        pass_filenames: false
        verbose: true

      # Ensure scripts are executable
      - id: check-scripts-executable
        name: Check Scripts are Executable
        entry: bash -c 'for script in scripts/*.py scripts/*.sh; do [ -x "$script" ] || chmod +x "$script"; done'
        language: system
        pass_filenames: false

      # Run quick tests
      - id: run-quick-tests
        name: Run Quick Tests
        entry: python -m pytest TunRex/tests/test_imports.py -v
        language: system
        pass_filenames: false
        stages: [commit]

# Configuration for specific tools
default_language_version:
  python: python3.11

# Global excludes
exclude: |
  (?x)(
    ^\.git/|
    ^\.tox/|
    ^\.venv/|
    ^venv/|
    ^build/|
    ^dist/|
    ^\.eggs/|
    .*\.egg-info/|
    ^__pycache__/|
    .*\.pyc$|
    ^checkpoints/|
    ^logs/|
    ^data/|
    ^\.ipynb_checkpoints/
  )
