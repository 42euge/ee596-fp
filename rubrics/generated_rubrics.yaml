name: Training Rubrics
description: Rubrics for GRPO training evaluation
rubrics:
- name: math_reasoning
  description: Evaluates mathematical problem-solving quality
  criteria:
  - name: format_compliance
    description: Uses required <reasoning> and <answer> tags correctly
    keywords:
    - <reasoning>
    - </reasoning>
    - <answer>
    - </answer>
  - name: step_by_step
    description: Shows clear step-by-step reasoning process
    weight: 2.0
    keywords:
    - first
    - then
    - next
    - step
    - calculate
    - therefore
  - name: mathematical_accuracy
    description: Performs calculations correctly and arrives at right answer
    weight: 2.5
    keywords:
    - equals
    - result
    - total
    - sum
    - product
  - name: clarity
    description: Explanation is clear and easy to follow
    weight: 1.5
    keywords:
    - because
    - since
    - means
    - shows
  id: 88e9e165
  question_types:
  - math
  - arithmetic
  - algebra
  - word_problem
